name: Test example script

on: workflow_dispatch

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
    steps:
    - uses: actions/checkout@v2
    - name: Add conda to system path
      run: echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: | 
        conda env update --file ./fenics_explicit.yml --name base
        conda env config vars set LD_LIBRARY_PATH=~/anaconda3/envs/base/lib
    - name: install package
      run: pip install -e .
    - name: create result directory
      run: | 
        sudo mkdir /extra
        sudo mkdir /extra/runner
        sudo chmod -R a+rxw /extra
  spherical-test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: run test
      run: python ./thesis/unit_tests/spherical_test_problem/run.py
      continue-on-error: true
    - name: post process
      if: ${{ always() }}
      run: python ./thesis/unit_tests/spherical_test_problem/post_process.py
    - name: plot
      if: ${{ always() }}
      run: python ./thesis/unit_tests/spherical_test_problem/test.py
  box_static-test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: run test
      run: python ./thesis/unit_tests/box_static_R_saturation/run.py
      continue-on-error: true
    - name: post process
      if: ${{ always() }}
      run: python ./thesis/unit_tests/box_static_R_saturation/post_process.py
    - name: plot
      if: ${{ always() }}
      run: python ./thesis/unit_tests/box_static_R_saturation/test.py
      
